name: Deploy to GitHub Pages

on:
  push:
    branches:
      - Fusi√≥n-frontend-y-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run tests
        run: |
          cd client
          npm test -- --watchAll=false

      - name: Build
        run: |
          cd client
          npm run build

      - name: Set git user for deploy
        run: |
          git config --global user.name "i22arpea"
          git config --global user.email "i22arpea@uco.es"

      - name: Deploy to GitHub Pages
        run: |
          cd client
          npm run deploy

      - name: Confirm deployment
        run: echo "Deployment to GitHub Pages complete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}